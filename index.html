<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./libs/swiper/swiper-bundle.min.css" />
    <script defer src="./libs/swiper/swiper-bundle.min.js"></script>
    <script defer src="./libs/particles/particles.js"></script>
    <link rel="stylesheet" href="./main.css" />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <div class="swiper slider">
      <div class="swiper-wrapper slider__wrapper">
        <div class="swiper-slide slider__item">
          <div class="slider__title">
            <h1 class="title">Assassin's Creed</h1>
            <p class="descr">
              Отточите навыки тактического планирования и ведения боя, используя
              оружие самого опасного и таинственного клана воинов в истории.
            </p>
          </div>
          <div
            class="slider__layer"
            data-swiper-parallax="40%"
            style="background-image: url(./img/screen-1/layer-back.jpg)"
          ></div>
          <div
            class="slider__layer"
            data-swiper-parallax="30%"
            style="background-image: url(./img/screen-1/layer-middle.png)"
          ></div>
          <div
            class="slider__layer"
            data-swiper-parallax="15%"
            style="background-image: url(./img/screen-1/layer-front.png)"
          ></div>
        </div>
        <div class="swiper-slide slider__item">
          <div
            class="slider__layer"
            data-swiper-parallax="45%"
            style="background-image: url(./img/screen-2/layer-back.jpg)"
          ></div>
          <div
            class="slider__layer"
            data-swiper-parallax="40%"
            style="background-image: url(./img/screen-2/layer-middle-last.png)"
          ></div>
          <div
            class="slider__layer"
            data-swiper-parallax="30%"
            style="background-image: url(./img/screen-2/layer-middle-first.png)"
          ></div>
          <div
            class="slider__layer"
            data-swiper-parallax="15%"
            style="background-image: url(./img/screen-2/layout-front.png)"
          ></div>
        </div>
        <div class="swiper-slide slider__item">
          <div
            class="slider__layer"
            data-swiper-parallax="30%"
            style="background-image: url(./img/screen-3/layer-back.jpg)"
          ></div>
          <div
            class="slider__layer"
            data-swiper-parallax="15%"
            style="background-image: url(./img/screen-3/layer-front.png)"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
